name: JOSS build
on:
  push:
    branches:
      - main
      - dev

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: ./joss/joss_paper.md
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          name: paper
          path: ./joss/paper.pdf
