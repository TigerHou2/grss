name: Python tests
on: [push, pull_request]
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install GRSS (including dependencies)
        run: |
          python3 -m pip install --upgrade pip
          source initialize.sh
          pip3 install .
      - name: Run tests
        run: |
          python3 -m pip install jupyter ipykernel
          python3 -m ipykernel install --user
          jupyter nbconvert --to script tests/prop/*.ipynb
          python3 tests/prop/*.py
          jupyter nbconvert --to script tests/fit/*.ipynb
          python3 tests/fit/*.py
