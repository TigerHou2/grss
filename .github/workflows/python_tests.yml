name: Python tests
on:
  push:
    branches:
      - main
      - dev

jobs:
  prop-and-fit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install GRSS (including dependencies)
        run: |
          python3 -m pip install --upgrade pip
          source initialize.sh
          pip3 install .
      - name: Run tests
        run: |
          python3 -m pip install jupyter
          cd tests/python
          ./run_tests.sh prop
          ./run_tests.sh fit
